<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <h2>Canvas</h2>
    <canvas id="lienzo" width="200" height="600" style="border:1px solid #d3d3d3;">

    </canvas>

    <script>
        let $canvas = document.getElementById("lienzo");
        let ctx = $canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        
        ctx.moveTo(95,90);
        ctx.lineTo(95,300);

        ctx.stroke();

        ctx.moveTo(25,130);
        ctx.lineTo(160,130);
        ctx.stroke();

    </script>
</body>

</html>
